name: helloApp Deploy
run-name: Deploying
on:
  push:
    branches:
      - production

env:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET: hello-app-s3
  AWS_CODE_DEPLOY_APPLICATION: hello-app-CD
  AWS_CODE_DEPLOY_GROUP: hello-app-CD-group

jobs:
  DeployingApp:
    runs-on: ubuntu-20.04
    steps:
    - name: 배포 브랜치로 이동
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref_name }}
    - name: JDK 17 설치
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: AWS credential 설정
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        aws-access-key-id: ${{ secrets.CICD_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.CICD_SECRET_KEY }}
    - name: gradlew에 실행 권한 부여
      run: chmod +x ./gradlew
    - name: Clean
      run: ./gradlew clean
    - name: 프로젝트 빌드
      run: ./gradlew build -x test --info
    - name: S3에 업로드
      run: aws deploy push --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --ignore-hidden-files --s3-location s3://$AWS_S3_BUCKET/hello-app/application.zip --source .
    - name: 배포
      run: |
        aws deploy create-deployment \
          --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name ${{ env.AWS_CODE_DEPLOY_GROUP }} \
          --s3-location bucket=$AWS_S3_BUCKET,key=ena-be/${{ github.ref_name }}/$GITHUB_SHA.zip,bundleType=zip
